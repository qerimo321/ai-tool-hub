<script>
  // Sprachlogik
  let lang = localStorage.getItem('preferredLang') || (navigator.language.toLowerCase().startsWith('de') ? 'de' : 'en');
  
  function updateLanguage() {
    // Alle Texte mit data-de/data-en Attributen
    document.querySelectorAll('[data-de][data-en]').forEach(el => {
      const text = el.getAttribute(`data-${lang}`);
      if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
        el.placeholder = text;
      } else if (el.tagName === 'OPTION') {
        el.textContent = text;
      } else {
        el.textContent = text;
      }
    });
    
    // Titel der Seite
    const titleElement = document.querySelector('title');
    if (titleElement.hasAttribute('data-de')) {
      titleElement.textContent = titleElement.getAttribute(`data-${lang}`);
    }
    
    // Sprachbutton Text
    document.getElementById('langText').textContent = lang === 'de' ? 'EN' : 'DE';
  }
  
  // Sprachwechsel
  document.getElementById('langBtn').addEventListener('click', () => {
    lang = lang === 'de' ? 'en' : 'de';
    localStorage.setItem('preferredLang', lang);
    updateLanguage();
  });
  
  // Feedback-Formular
  document.getElementById('feedbackForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      type: document.getElementById('feedbackType').value,
      message: document.getElementById('message').value,
      newsletter: document.getElementById('newsletter').checked,
      timestamp: new Date().toISOString()
    };
    
    // In localStorage speichern (f√ºr Demo-Zwecke)
    const feedbacks = JSON.parse(localStorage.getItem('aiFinderFeedbacks') || '[]');
    feedbacks.push(formData);
    localStorage.setItem('aiFinderFeedbacks', JSON.stringify(feedbacks));
    
    // Erfolgsmeldung anzeigen
    const messageDiv = document.getElementById('feedbackMessage');
    messageDiv.style.display = 'block';
    messageDiv.className = 'feedback-message success';
    messageDiv.innerHTML = `
      <i class="fas fa-check-circle"></i>
      <strong>${lang === 'de' ? 'Vielen Dank f√ºr dein Feedback!' : 'Thank you for your feedback!'}</strong>
      <p>${lang === 'de' ? 'Wir haben deine Nachricht erhalten und werden sie pr√ºfen.' : 'We have received your message and will review it.'}</p>
      <small>${lang === 'de' ? '(Gespeichert lokal in deinem Browser)' : '(Stored locally in your browser)'}</small>
    `;
    
    // Formular zur√ºcksetzen
    this.reset();
    
    // Nachricht nach 10 Sekenden ausblenden
    setTimeout(() => {
      messageDiv.style.display = 'none';
    }, 10000);
  });
  
  // Formular zur√ºcksetzen
  document.querySelector('button[type="reset"]').addEventListener('click', function() {
    document.getElementById('feedbackMessage').style.display = 'none';
  });
  
  // Initiale Sprachaktualisierung
  updateLanguage();
</script>
