const popularTerms = {
  de:["Bildgenerator","Chatbot","Voice","Video Editor","Coding","Free"],
  en:["Image Generator","Chatbot","Voice","Video Editor","Coding","Free"]
};

let lang='de', cat='all', useCase='all', price='all', rating=0, sort='popular', query='', searchTimeout;

// --- Initialization ---
document.addEventListener('DOMContentLoaded', () => {
  setupEvents();
  updateLang();
  renderPopular();
  applyFilters();
});

// --- Logic ---
function setupEvents(){
  document.getElementById('langBtn').addEventListener('click', () => {
    lang = lang==='de'?'en':'de';
    document.getElementById('langText').textContent = lang==='de'?'EN':'DE';
    updateLang();
    renderPopular();
    applyFilters();
  });

  const searchInput = document.getElementById('searchInput');
  searchInput.addEventListener('input', e => {
    clearTimeout(searchTimeout);
    const v = e.target.value.toLowerCase();
    searchTimeout = setTimeout(() => {
      query = v;
      v.length > 1 ? showSuggestions(v) : hideSuggestions();
      applyFilters();
    }, 300);
  });
  searchInput.addEventListener('focus', () => { if(searchInput.value.length>0) showSuggestions(searchInput.value); });
  document.addEventListener('click', e => { if(!e.target.closest('.search-container')) hideSuggestions(); });

  document.getElementById('smartCategories').addEventListener('click', e => {
    const btn = e.target.closest('button');
    if(!btn) return;
    if(btn.dataset.action === 'toggle-more'){
      document.getElementById('moreCats').classList.toggle('open');
      return;
    }
    // Update active state
    document.querySelectorAll('#smartCategories .filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    
    // Set filters
    if(btn.dataset.scope === 'all') { useCase='all'; cat='all'; }
    else if(btn.dataset.usecase) { useCase = btn.dataset.usecase; cat='all'; }
    else if(btn.dataset.category) { cat = btn.dataset.category; useCase='all'; }
    
    applyFilters();
  });

  document.getElementById('priceFilter').addEventListener('change', function(){ price=this.value; applyFilters(); });
  document.getElementById('ratingFilter').addEventListener('change', function(){ rating=parseFloat(this.value); applyFilters(); });
  document.getElementById('sortFilter').addEventListener('change', function(){ sort=this.value; applyFilters(); });

  const scrollBtn = document.getElementById('scrollTop');
  window.addEventListener('scroll', () => { scrollBtn.classList.toggle('visible', window.scrollY > 300); });
  scrollBtn.addEventListener('click', () => { window.scrollTo({top:0, behavior:'smooth'}); });

  setupPromptLab();
}

function showSuggestions(q){
  const div = document.getElementById('searchSuggestions');
  const matches = aiTools.filter(t => {
    const txt = `${t.name} ${t.category} ${t.description[lang]} ${t.features.join(' ')}`.toLowerCase();
    return txt.includes(q);
  }).slice(0,6);
  
  if(matches.length > 0){
    div.innerHTML = matches.map(t => `
      <div class="suggestion-item" data-tool="${t.name}">
        <div class="suggestion-text">
          <div class="suggestion-name">${t.name}</div>
          <div class="suggestion-meta">${catName(t.category)}</div>
        </div>
      </div>
    `).join('');
    div.querySelectorAll('.suggestion-item').forEach(el => {
      el.addEventListener('click', () => {
        document.getElementById('searchInput').value = el.dataset.tool;
        query = el.dataset.tool.toLowerCase();
        hideSuggestions();
        applyFilters();
      });
    });
    div.classList.add('active');
  } else hideSuggestions();
}

function hideSuggestions(){ document.getElementById('searchSuggestions').classList.remove('active'); }

function catName(c){
  const map = {text:"Text", image:"Image", audio:"Audio", video:"Video", code:"Code", business:"Business"};
  return map[c] || c;
}

function renderPopular(){
  const div = document.getElementById('popularSearches');
  div.innerHTML = popularTerms[lang].map(t => `<div class="popular-tag" data-term="${t}">${t}</div>`).join('');
  div.querySelectorAll('.popular-tag').forEach(el => {
    el.addEventListener('click', () => {
      const term = el.dataset.term;
      if(term === "Free") {
         document.getElementById('priceFilter').value = 'free';
         price = 'free';
      } else {
        document.getElementById('searchInput').value = term;
        query = term.toLowerCase();
      }
      applyFilters();
    });
  });
}

function updateLang(){
  const t = translations[lang];
  document.getElementById('badgeText').textContent = t.badge(aiTools.length);
  document.getElementById('pageTitle').textContent = t.title;
  document.getElementById('pageDescription').textContent = t.desc;
  document.getElementById('searchInput').placeholder = t.searchPlaceholder;
  document.getElementById('catAll').textContent = t.catAll;
  document.getElementById('ucChat').textContent = t.ucChat;
  document.getElementById('ucImg').textContent = t.ucImg;
  document.getElementById('ucVoice').textContent = t.ucVoice;
  document.getElementById('ucVideo').textContent = t.ucVideo;
  document.getElementById('ucCode').textContent = t.ucCode;
  document.getElementById('moreBtn').textContent = t.moreBtn;
  document.getElementById('toolsText').textContent = t.toolsFound;
  document.getElementById('promptTitleText').textContent = t.promptTitle;
  document.getElementById('promptSubText').textContent = t.promptSub;
  document.getElementById('btnClearText').textContent = t.btnClear;
  document.getElementById('btnGenText').textContent = t.btnGen;

  const pf = document.getElementById('priceFilter');
  pf.innerHTML=`<option value="all">${t.priceAll}</option><option value="free">${t.priceFree}</option><option value="paid">${t.pricePaid}</option><option value="freemium">${t.priceFreemium}</option>`;
  pf.value = price;

  const rf = document.getElementById('ratingFilter');
  rf.innerHTML=`<option value="0">${t.ratingAll}</option><option value="4">${t.rating4}</option><option value="4.5">${t.rating45}</option><option value="4.8">${t.rating48}</option>`;
  rf.value = rating;

  const sf = document.getElementById('sortFilter');
  sf.innerHTML=`<option value="popular">${t.sortPop}</option><option value="rating">${t.sortRate}</option><option value="new">${t.sortNew}</option><option value="price-low">${t.sortPriceLow}</option><option value="price-high">${t.sortPriceHigh}</option>`;
  sf.value = sort;
}

function displayActiveFilters(){
  const div = document.getElementById('activeFilters');
  const tags = [];
  if(query) tags.push({type:'search', label: `Search: "${query}"`});
  if(useCase!=='all') tags.push({type:'usecase', label: useCase.replace(/-/g, ' ')});
  if(cat!=='all') tags.push({type:'category', label: cat});
  if(price!=='all') tags.push({type:'price', label: price});
  if(rating>0) tags.push({type:'rating', label: `${rating}+ â­`});

  if(tags.length>0){
    div.innerHTML = tags.map(f => `<div class="active-filter-tag">${f.label} <button data-rm="${f.type}">Ã—</button></div>`).join('');
    div.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => {
        const t = btn.dataset.rm;
        if(t==='search'){ document.getElementById('searchInput').value=''; query=''; }
        if(t==='usecase'){ useCase='all'; document.querySelectorAll('#smartCategories .filter-btn').forEach(b=>b.classList.remove('active')); document.querySelector('[data-scope="all"]').classList.add('active');}
        if(t==='category'){ cat='all'; }
        if(t==='price'){ price='all'; document.getElementById('priceFilter').value='all'; }
        if(t==='rating'){ rating=0; document.getElementById('ratingFilter').value='0'; }
        applyFilters();
      });
    });
  } else div.innerHTML = '';
}

function applyFilters(){
  let filtered = aiTools.filter(tool => {
    if(useCase !== 'all' && (!tool.useCases || !tool.useCases.includes(useCase))) return false;
    if(cat !== 'all' && tool.category !== cat) return false;
    if(price !== 'all' && tool.price !== price) return false;
    if(rating > 0 && tool.rating < rating) return false;
    if(query){
      const txt = `${tool.name} ${tool.category} ${tool.description[lang]} ${tool.features.join(' ')}`.toLowerCase();
      if(!txt.includes(query)) return false;
    }
    return true;
  });

  filtered.sort((a,b) => {
    if(sort==='rating') return b.rating - a.rating;
    if(sort==='new') return (b.badge==='new'?1:0) - (a.badge==='new'?1:0);
    if(sort==='price-low') return a.priceNum - b.priceNum;
    if(sort==='price-high') return b.priceNum - a.priceNum;
    return (b.badge==='popular'?1:0) - (a.badge==='popular'?1:0);
  });

  displayActiveFilters();
  renderTools(filtered);
}

function renderTools(tools){
  const grid = document.getElementById('toolsGrid');
  const t = translations[lang];
  document.getElementById('toolCount').textContent = tools.length;
  
  if(tools.length === 0){
    grid.innerHTML = `
      <div class="empty-state">
        <i class="fas fa-search"></i>
        <h3>${t.noTitle}</h3>
        <p>${t.noMsg}</p>
        <button class="small-btn primary" onclick="resetFilters()">${t.resetBtn}</button>
      </div>`;
    return;
  }

  grid.innerHTML = tools.map(tool => `
    <div class="tool-card">
      ${tool.badge ? `<span class="tool-badge ${tool.badge}">${tool.badge.toUpperCase()}</span>` : ''}
      <div class="tool-header">
        <div>
          <div class="tool-name">${tool.name}</div>
          <span class="tool-category">${catName(tool.category)}</span>
        </div>
        <div class="tool-rating"><i class="fas fa-star"></i> ${tool.rating}</div>
      </div>
      <div class="tool-price">
        <span class="price-tag">${tool.priceDisplay}</span>
        ${(tool.price==='free'||tool.price==='freemium') ? `<span class="price-free">${tool.price==='free'?'FREE':'FREEMIUM'}</span>` : ''}
      </div>
      <p class="tool-description">${tool.description[lang]}</p>
      <div class="tool-features">
        ${tool.features.slice(0,3).map(f => `<span class="feature-tag">${f}</span>`).join('')}
      </div>
      <div class="tool-footer">
        <a href="${tool.link}" class="tool-link" target="_blank" rel="noopener noreferrer">${t.tryNow}</a>
      </div>
    </div>
  `).join('');
}

function resetFilters(){
  cat='all'; useCase='all'; price='all'; rating=0; sort='popular'; query='';
  document.getElementById('searchInput').value='';
  document.getElementById('priceFilter').value='all';
  document.getElementById('ratingFilter').value='0';
  document.querySelectorAll('#smartCategories .filter-btn').forEach(b=>b.classList.remove('active'));
  document.querySelector('[data-scope="all"]').classList.add('active');
  applyFilters();
}

function setupPromptLab(){
  const lab = document.getElementById('promptLab');
  
  lab.addEventListener('click', async e => {
    const btn = e.target.closest('button');
    if(!btn) return;
    const act = btn.dataset.action;
    const goal = document.getElementById('promptGoal');
    const out = document.getElementById('promptOutput');

    if(act === 'prompt-clear'){
      goal.value='';
      document.getElementById('promptDraft').value='';
      out.value='';
      document.getElementById('promptOptions').innerHTML='';
    }

    if(act === 'prompt-generate'){
      if(!goal.value) { alert('Bitte Ziel eingeben'); return; }
      const opts = generatePromptOptions(goal.value, document.getElementById('promptDraft').value, document.getElementById('promptTarget').value, document.getElementById('promptTone').value, document.getElementById('promptFormat').value);
      
      document.getElementById('promptOptions').innerHTML = opts.map((o,i) => `
        <div class="prompt-option">
          <div class="opt-head">
            <div class="opt-title">${o.title}</div>
            <div class="opt-chip">Option ${i+1}</div>
          </div>
          <div class="opt-body">${o.body}</div>
          <button class="small-btn primary" style="margin-top:auto" data-idx="${i}">WÃ¤hlen</button>
        </div>
      `).join('');
      
      document.getElementById('promptOptions').querySelectorAll('button').forEach(b => {
        b.addEventListener('click', () => {
          out.value = opts[b.dataset.idx].full;
        });
      });
    }

    if(act === 'prompt-copy'){
      if(out.value) { navigator.clipboard.writeText(out.value); alert('Copied!'); }
    }

    if(act === 'prompt-find'){
      // Smarte Logik: Filtere Tools basierend auf der Prompt-Kategorie (Target)
      const target = document.getElementById('promptTarget').value;
      const targetMap = {
        'image': 'image-generator',
        'chatbot': 'chatbot',
        'voice': 'voice-generator',
        'video': 'video-editor',
        'code': 'coding-assistant'
      };
      
      if(targetMap[target]) {
        useCase = targetMap[target];
        cat = 'all';
        // Buttons UI aktualisieren
        document.querySelectorAll('#smartCategories .filter-btn').forEach(b => {
          b.classList.toggle('active', b.dataset.usecase === useCase);
        });
      } else {
        // Fallback: Suche nach SchlÃ¼sselwÃ¶rtern im Ziel
        document.getElementById('searchInput').value = goal.value.split(' ')[0] || '';
        query = document.getElementById('searchInput').value.toLowerCase();
      }
      
      applyFilters();
      document.getElementById('toolsGrid').scrollIntoView({behavior:'smooth'});
    }
  });
}

function generatePromptOptions(goal, draft, target, tone, format){
  const t = translations[lang];
  // Einfache Template-Generierung (Simuliert hier die AI)
  const base = `Act as an expert ${target} AI. Tone: ${tone}. Format: ${format}. Goal: ${goal}. ${draft ? 'Context: '+draft : ''}`;
  
  return [
    {
      title: t.opt1Title,
      body: t.opt1Body,
      full: `*** OPTION 1: STRUCTURED ***\n\nRole: Expert AI Assistant\nGoal: ${goal}\nConstraints: ${tone} tone, ${format} format.\n\nInput Data:\n${draft || goal}\n\nInstructions:\n1. Analyze request.\n2. Execute step-by-step.\n3. Output final result.`
    },
    {
      title: t.opt2Title,
      body: t.opt2Body,
      full: `*** OPTION 2: CREATIVE ***\n\nImagine you are a visionary capable of ${goal}.\nStyle: ${tone}.\n\nCreative Task:\nTransform this concept: "${draft || goal}" into a unique output.`
    },
    {
      title: t.opt3Title,
      body: t.opt3Body,
      full: `*** OPTION 3: ACTIONABLE ***\n\nTask: Create a guide for ${goal}.\nFormat: Checklists and Bullet points.\n\nSteps:\n[ ] Define objective\n[ ] Execute: ${draft || 'Wait for input'}\n[ ] Review results.`
    }
  ];
}
