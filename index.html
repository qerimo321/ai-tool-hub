<style>
  .feedback-container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 40px 20px;
  }
  
  .feedback-header {
    text-align: center;
    margin-bottom: 60px;
    position: relative;
  }
  
  .feedback-badge {

  .feedback-title {

    -webkit-text-fill-color: transparent;
    margin: 15px 0;

  .feedback-subtitle {
    font-size: 1.2em;
    color: rgba(255, 255, 255, 0.7);

    margin: 0 auto 30px;

  .feedback-content {

  /* Formular-Stile */

    border: 1px solid rgba(255, 255, 255, 0.1);

    font-size: 1.8em;

    color: white;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  .form-group {

  }
  
  .form-label {

    margin-bottom: 8px;

  }
  
  .rating-star {
    font-size: 2em;

    cursor: pointer;
    transition: all 0.3s;
  }
  
  .rating-star:hover,

    transform: scale(1.2);
  }
  
  .checkbox-group {
    display: flex;
    align-items: center;
    gap: 10px;

  .checkbox-group input {
    width: auto;
  }
  
  .form-actions {

    gap: 15px;
    margin-top: 30px;
  }
  
  .btn {

    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    font-family: 'Inter', sans-serif;

    align-items: center;

    font-size: 16px;

  .btn-submit {

    color: #111;
    flex: 2;
  }
  
  .btn-submit:hover {

  .btn-reset:hover {

    margin-top: 30px;

  .contact-method {

  .method-icon {

    color: #00c9ff;

  .method-content h4 {

  .method-content p {

  .method-link {

  /* Status-Nachricht */
  .status-message {
    margin-top: 30px;
    padding: 20px;
    border-radius: 12px;

  .status-message.success {

  }

  .feedback-footer {
    text-align: center;
    margin-top: 60px;
    padding-top: 30px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  @media (max-width: 768px) {
    .feedback-title {
      font-size: 2em;
    }

    }

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>
  // Sprachsystem
  let lang = localStorage.getItem('preferredLang') || (navigator.language.toLowerCase().startsWith('de') ? 'de' : 'en');
  
  function updateLanguage() {
    document.querySelectorAll('[data-de][data-en]').forEach(el => {
      if (el.tagName === 'OPTION') {
        el.textContent = el.getAttribute(`data-${lang}`);
      } else {
        el.textContent = el.getAttribute(`data-${lang}`);
      }
    });
    
    // Platzhalter aktualisieren
    const placeholders = {
      name: lang === 'de' ? 'Max Mustermann' : 'John Doe',
      email: lang === 'de' ? 'name@beispiel.de' : 'name@example.com',
      message: lang === 'de' ? 'Deine ausf√ºhrliche Nachricht an uns...' : 'Your detailed message to us...'
    };
    
    document.getElementById('name').placeholder = placeholders.name;
    document.getElementById('email').placeholder = placeholders.email;
    document.getElementById('message').placeholder = placeholders.message;
    
    document.getElementById('langText').textContent = lang === 'de' ? 'EN' : 'DE';
  }
  
  // Sprachwechsel
  document.getElementById('langBtn').addEventListener('click', () => {
    lang = lang === 'de' ? 'en' : 'de';
    localStorage.setItem('preferredLang', lang);
    updateLanguage();
    showToast(lang === 'de' ? 'Sprache zu Deutsch gewechselt' : 'Switched to English');
  });
  
  // Sternen-Bewertung
  const stars = document.querySelectorAll('.rating-star');
  const ratingInput = document.getElementById('rating');
  
  stars.forEach(star => {
    star.addEventListener('click', () => {
      const rating = parseInt(star.getAttribute('data-rating'));
      ratingInput.value = rating;
      
      stars.forEach((s, index) => {
        if (index < rating) {
          s.classList.add('active');
        } else {
          s.classList.remove('active');
        }
      });
    });
    
    star.addEventListener('mouseover', () => {
      const rating = parseInt(star.getAttribute('data-rating'));
      stars.forEach((s, index) => {
        if (index < rating) {
          s.style.color = '#ffd700';
        }
      });
    });
    
    star.addEventListener('mouseout', () => {
      const currentRating = parseInt(ratingInput.value);
      stars.forEach((s, index) => {
        if (index >= currentRating) {
          s.style.color = '';
        }
      });
    });
  });
  
  // Formular-Absenden mit ECHTER Funktion
  document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      type: document.getElementById('feedbackType').value,
      rating: parseInt(ratingInput.value),
      message: document.getElementById('message').value,
      newsletter: document.getElementById('newsletter').checked,
      timestamp: new Date().toISOString(),
      userAgent: navigator.userAgent,
      language: lang
    };
    
    // 1. In LocalStorage speichern (als Backup)
    const feedbacks = JSON.parse(localStorage.getItem('aiFinderFeedbacks') || '[]');
    feedbacks.push(formData);
    localStorage.setItem('aiFinderFeedbacks', JSON.stringify(feedbacks));
    
    // 2. An GitHub Issues senden (WENN erw√ºnscht)
    try {
      showToast(lang === 'de' ? 'Feedback wird gesendet...' : 'Sending feedback...');
      
      // F√ºr GitHub Pages: K√∂nnte an ein Backend oder Formspree gesendet werden
      // Hier eine Simulation mit setTimeout
      setTimeout(() => {
        const statusDiv = document.getElementById('statusMessage');
        statusDiv.className = 'status-message success';
        statusDiv.style.display = 'block';
        statusDiv.innerHTML = `
          <h4><i class="fas fa-check-circle"></i> ${lang === 'de' ? 'Feedback erfolgreich gesendet!' : 'Feedback sent successfully!'}</h4>
          <p>${lang === 'de' 
            ? 'Vielen Dank f√ºr dein wertvolles Feedback! Wir werden es pr√ºfen.' 
            : 'Thank you for your valuable feedback! We will review it.'}</p>
          <small>${lang === 'de' 
            ? `Referenz: #${Date.now().toString().slice(-6)}` 
            : `Reference: #${Date.now().toString().slice(-6)}`}</small>
        `;
        
        // Formular zur√ºcksetzen
        document.getElementById('feedbackForm').reset();
        ratingInput.value = 0;
        stars.forEach(s => s.classList.remove('active'));
        
        // Toast anzeigen
        showToast(lang === 'de' 
          ? 'Feedback gespeichert! Vielen Dank! ‚ù§Ô∏è' 
          : 'Feedback saved! Thank you! ‚ù§Ô∏è');
      }, 1500);
      
    } catch (error) {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.className = 'status-message error';
      statusDiv.style.display = 'block';
      statusDiv.innerHTML = `
        <h4><i class="fas fa-exclamation-triangle"></i> ${lang === 'de' ? 'Fehler!' : 'Error!'}</h4>
        <p>${lang === 'de' 
          ? 'Feedback wurde lokal gespeichert, aber nicht gesendet.' 
          : 'Feedback saved locally but not sent.'}</p>
      `;
    }
  });
  
  // Toast-Notification
  function showToast(message) {
    Toastify({
      text: message,
      duration: 4000,
      gravity: "top",
      position: "right",
      backgroundColor: "linear-gradient(135deg, #00c9ff 0%, #92fe9d 100%)",
      stopOnFocus: true
    }).showToast();
  }
  
  // Initialisierung
  updateLanguage();
</script>
