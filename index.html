  const savedLang = localStorage.getItem('preferredLang');

  if (savedLang && (savedLang === 'de' || savedLang === 'en')) {

  else {
    const browserLang = navigator.language || navigator.userLanguage;

  updateLanguage(lang);

  document.getElementById('langText').textContent = lang === 'de' ? 'EN' : 'DE';
}

  updateLanguage(lang);
  document.getElementById('langText').textContent = lang === 'de' ? 'EN' : 'DE';
}

// ===== EVENT HANDLER =====
function setupEvents() {
  // Sprachumschalter Button
  document.getElementById('langBtn').addEventListener('click', toggleLanguage);
  
  // Suchfunktion
  const searchInput = document.getElementById('searchInput');
  searchInput.addEventListener('input', e => {
    clearTimeout(searchTimeout);
    const v = e.target.value.toLowerCase();
    searchTimeout = setTimeout(() => {
      query = v;
      if (v.length > 1) showSuggestions(v);
      else hideSuggestions();
      applyFilters();
    }, 300);
  });
  searchInput.addEventListener('focus', () => {
    if (searchInput.value.length > 0) showSuggestions(searchInput.value);
  });
  searchInput.addEventListener('blur', () => {
    setTimeout(hideSuggestions, 200);
  });
  
  // Tastatur Shortcuts
  document.addEventListener('keydown', e => {
    if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
      e.preventDefault();
      searchInput.focus();
    }
    if (e.key === 'Escape') {
      searchInput.value = '';
      query = '';
      hideSuggestions();
      applyFilters();
    }
  });
  
  // Search hint chips
  document.querySelectorAll('.search-hint-chip').forEach(chip => {
    chip.addEventListener('click', () => {
      const searchTerm = chip.dataset.search;
      searchInput.value = searchTerm;
      query = searchTerm.toLowerCase();
      applyFilters();
      searchInput.focus();
    });
  });
  
  // Quick Navigation Filter
  document.getElementById('quickNav').addEventListener('click', e => {
    const card = e.target.closest('.quick-card');
    if (!card) return;
    
    const cardId = card.id;
    
    // Spezielle Behandlung f√ºr neue Features
    if (cardId === 'favoritesQuickCard') {
      showFavorites();
      return;
    }
    
    if (cardId === 'compareQuickCard') {
      openCompareModal();
      return;
    }
    
    if (cardId === 'suggestQuickCard') {
      openSuggestionModal();
      return;
    }
    
    const filterType = card.dataset.filter;
    
    // Reset all filter buttons
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    
    // Reset search
    query = '';
    searchInput.value = '';
    
    // Handle different filter types
    if (filterType === 'chat-text') {
      cat = 'text';
      document.querySelector(`[data-category="text"]`).classList.add('active');
    } else if (filterType === 'free') {
      cat = 'all';
      price = 'free';
      document.querySelector(`[data-scope="all"]`).classList.add('active');
    } else if (['image', 'audio', 'video', 'code'].includes(filterType)) {
      cat = filterType;
      document.querySelector(`[data-category="${filterType}"]`).classList.add('active');
    }
    
    // Update filter dropdowns
    document.getElementById('priceFilter').value = price;
    document.getElementById('sortFilter').value = sort;
    
    applyFilters();
    window.scrollTo({ top: document.querySelector('.tools-container').offsetTop - 20, behavior: 'smooth' });
  });
  
  // Filter Buttons
  document.querySelector('.compact-filters').addEventListener('click', e => {
    const btn = e.target.closest('.filter-btn');
    if (!btn) return;
    
    document.querySelectorAll('.compact-filters .filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    
    if (btn.dataset.scope === 'all') {
      cat = 'all';
    } else if (btn.dataset.category) {
      cat = btn.dataset.category;
    }
    
    applyFilters();
  });
  
  // Filter Dropdowns
  document.getElementById('priceFilter').addEventListener('change', function() {
    price = this.value;
    applyFilters();
  });
  
  document.getElementById('sortFilter').addEventListener('change', function() {
    sort = this.value;
    applyFilters();
  });
  
  // Scroll to top Button
  const scrollBtn = document.getElementById('scrollTop');
  window.addEventListener('scroll', () => {
    scrollBtn.classList.toggle('visible', window.pageYOffset > 300);
  });
  scrollBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
  
  // Actions Bar Events
  document.getElementById('viewFavoritesBtn').addEventListener('click', showFavorites);
  document.getElementById('compareToolsBtn').addEventListener('click', openCompareModal);
  document.getElementById('clearAllBtn').addEventListener('click', clearAllSelections);
  
  // Modal Events
  document.getElementById('closeCompareModal').addEventListener('click', closeCompareModal);
  document.getElementById('compareModalOverlay').addEventListener('click', closeCompareModal);
  document.getElementById('closeSuggestionModal').addEventListener('click', closeSuggestionModal);
  document.getElementById('suggestionModalOverlay').addEventListener('click', closeSuggestionModal);
  
  // Vergleichs-Modal Actions
  document.getElementById('exportComparisonBtn').addEventListener('click', exportComparison);
  document.getElementById('clearComparisonBtn').addEventListener('click', clearComparison);
  
  // Tool-Vorschlags Formular
  document.getElementById('toolSuggestionForm').addEventListener('submit', submitToolSuggestion);
}

// ===== DATEN SPEICHERN/LADEN =====
function loadUserVotes() {
  const saved = localStorage.getItem('aiToolsVotes');
  if (saved) {
    userVotes = JSON.parse(saved);
    // Apply saved votes to tools
    aiTools.forEach(tool => {
      if (userVotes[tool.id]) {
        tool.votes = userVotes[tool.id].votes || 0;
        tool.userVote = userVotes[tool.id].userVote || 0;
      }
    });
  }
}

function saveUserVotes() {
  const toSave = {};
  aiTools.forEach(tool => {
    if (tool.votes !== 0 || tool.userVote !== 0) {
      toSave[tool.id] = { votes: tool.votes, userVote: tool.userVote };
    }
  });
  localStorage.setItem('aiToolsVotes', JSON.stringify(toSave));
}

function loadFavorites() {
  const saved = localStorage.getItem('aiToolsFavorites');
  if (saved) {
    favorites = JSON.parse(saved);
  }
  // Update tools with favorite status
  aiTools.forEach(tool => {
    tool.isFavorite = favorites.includes(tool.id);
  });
}

// ===== FAVORITEN SYSTEM =====
function toggleFavorite(toolId) {
  const tool = aiTools.find(t => t.id === toolId);
  if (!tool) return;
  
  const index = favorites.indexOf(toolId);
  
  if (index === -1) {
    // Add to favorites
    favorites.push(toolId);
    tool.isFavorite = true;
  } else {
    // Remove from favorites
    favorites.splice(index, 1);
    tool.isFavorite = false;
  }
  
  saveFavorites();
  updateActionsBar();
  
  // Wenn wir im Favoriten-Filter sind, neu rendern
  if (cat === 'favorites') {
    applyFilters();
  }
  
  // Top Charts neu rendern f√ºr Favoriten-Buttons
  renderTopCharts();
}

function showFavorites() {
  // Set filter to favorites
  cat = 'favorites';
  
  // Update UI
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  document.querySelector('[data-category="favorites"]').classList.add('active');
  
  // Apply filter
  applyFilters();
  
  // Scroll to tools section
  window.scrollTo({ top: document.querySelector('.tools-container').offsetTop - 20, behavior: 'smooth' });
}

        ? 'Maximal 4 Tools k√∂nnen verglichen werden. Entferne zuerst ein Tool aus dem Vergleich.' 
        : 'Maximum 4 tools can be compared. Remove a tool from comparison first.');
      return;
    }
    
    // Add to compare
    compareTools.push(toolId);
    tool.inCompare = true;
  } else {
    // Remove from compare
    compareTools.splice(index, 1);
    tool.inCompare = false;
  }
  
  saveCompareTools();
  updateActionsBar();
}

function openCompareModal() {
  if (compareTools.length === 0) {
    alert(lang === 'de' 
      ? 'W√§hle mindestens 2 Tools zum Vergleichen aus.' 
      : 'Select at least 2 tools to compare.');
    return;
  }
  
  if (compareTools.length < 2) {
    alert(lang === 'de' 
      ? 'W√§hle mindestens 2 Tools zum Vergleichen aus.' 
      : 'Select at least 2 tools to compare.');
    return;
  }
  
  renderComparison();
  document.getElementById('compareModalOverlay').classList.add('active');
  document.getElementById('compareModal').classList.add('active');
}

function closeCompareModal() {
  document.getElementById('compareModalOverlay').classList.remove('active');
  document.getElementById('compareModal').classList.remove('active');
}

function renderComparison() {

      </tr>
      <tr>
        <td>${lang === 'de' ? 'Bewertung' : 'Rating'}</td>
        ${toolsToCompare.map(tool => `<td>${tool.rating}/5.0</td>`).join('')}
      </tr>
      <tr>
        <td>${lang === 'de' ? 'Community Votes' : 'Community Votes'}</td>
        ${toolsToCompare.map(tool => `<td>${tool.votes}</td>`).join('')}
      </tr>
      <tr>
        <td>${lang === 'de' ? 'Preismodell' : 'Pricing Model'}</td>
        ${toolsToCompare.map(tool => `<td>${tool.price === 'free' ? (lang === 'de' ? 'Kostenlos' : 'Free') : 
                                        tool.price === 'paid' ? (lang === 'de' ? 'Bezahlt' : 'Paid') : 
                                        tool.price === 'freemium' ? 'Freemium' : 
                                        (lang === 'de' ? 'Unbekannt' : 'Unknown')}</td>`).join('')}
      </tr>
      <tr>
        <td>${lang === 'de' ? 'Hauptfunktionen' : 'Main Features'}</td>
        ${toolsToCompare.map(tool => `<td>${tool.features.join(', ')}</td>`).join('')}
      </tr>
      <tr>
        <td>${lang === 'de' ? 'Einsatzgebiete' : 'Use Cases'}</td>
        ${toolsToCompare.map(tool => `<td>${tool.useCases ? tool.useCases.join(', ') : ''}</td>`).join('')}

      <tr>
        <td>${lang === 'de' ? 'Beschreibung' : 'Description'}</td>

      const toolId = parseInt(btn.dataset.id);

}

function removeFromComparison(toolId) {
  const index = compareTools.indexOf(toolId);
  if (index !== -1) {
    compareTools.splice(index, 1);
    const tool = aiTools.find(t => t.id === toolId);
    if (tool) tool.inCompare = false;
    saveCompareTools();
    updateActionsBar();
    
    if (compareTools.length < 2) {
      closeCompareModal();
    } else {
      renderComparison();
    }
  }
}

function clearComparison() {
  compareTools.forEach(toolId => {
    const tool = aiTools.find(t => t.id === toolId);
    if (tool) tool.inCompare = false;
  });
  
  compareTools = [];
  saveCompareTools();
  updateActionsBar();
  closeCompareModal();
}

function exportComparison() {
  const toolsToCompare = aiTools.filter(tool => compareTools.includes(tool.id));
  
  let csv = 'Feature,' + toolsToCompare.map(tool => `"${tool.name}"`).join(',') + '\n';
  csv += `Category,${toolsToCompare.map(tool => catName(tool.category)).join(',')}\n`;
  csv += `Rating,${toolsToCompare.map(tool => tool.rating).join(',')}\n`;
  csv += `Community Votes,${toolsToCompare.map(tool => tool.votes).join(',')}\n`;
  csv += `Pricing,${toolsToCompare.map(tool => tool.priceDisplay).join(',')}\n`;
  csv += `Features,${toolsToCompare.map(tool => `"${tool.features.join(', ')}"`).join(',')}\n`;
  csv += `Use Cases,${toolsToCompare.map(tool => `"${tool.useCases ? tool.useCases.join(', ') : ''}"`).join(',')}\n`;
  csv += `Description,${toolsToCompare.map(tool => `"${tool.description[lang]}"`).join(',')}\n`;
  
  const blob = new Blob([csv], { type: 'text/csv' });
  const url = window.URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `ai-tools-comparison-${new Date().toISOString().split('T')[0]}.csv`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  window.URL.revokeObjectURL(url);
}

// ===== TOOL-VORSCHLAGS FORMULAR =====
function openSuggestionModal() {
  document.getElementById('suggestionModalOverlay').classList.add('active');
  document.getElementById('suggestionModal').classList.add('active');
  document.getElementById('suggestionStatus').style.display = 'none';
}

function closeSuggestionModal() {

}

function submitToolSuggestion(e) {
  e.preventDefault();
  
  const suggestion = {
    id: Date.now(),
    name: document.getElementById('suggestionName').value,
    category: document.getElementById('suggestionCategory').value,
    link: document.getElementById('suggestionLink').value,
    price: document.getElementById('suggestionPrice').value,
    description: document.getElementById('suggestionDescription').value,
    why: document.getElementById('suggestionWhy').value,
    email: document.getElementById('suggestionEmail').value,
    date: new Date().toISOString(),
    status: 'pending'
  };
  
  // Validierung
  if (!suggestion.name || !suggestion.category || !suggestion.link || !suggestion.description) {
    showSuggestionStatus(lang === 'de' 
      ? 'Bitte f√ºlle alle Pflichtfelder aus.' 
      : 'Please fill in all required fields.', 'error');
    return;
  }
  
  // URL Validierung
  try {
    new URL(suggestion.link);
  } catch {
    showSuggestionStatus(lang === 'de' 
      ? 'Bitte gib eine g√ºltige URL ein.' 
      : 'Please enter a valid URL.', 'error');
    return;
  }
  
  // Speichern
  toolSuggestions.push(suggestion);
  saveToolSuggestions();
  
  // Erfolgsmeldung
  showSuggestionStatus(lang === 'de' 
    ? 'Vielen Dank f√ºr deinen Vorschlag! Wir werden ihn pr√ºfen und gegebenenfalls hinzuf√ºgen.' 
    : 'Thank you for your suggestion! We will review it and potentially add it.', 'success');
  
  // Formular zur√ºcksetzen nach 3 Sekunden
  setTimeout(() => {
    closeSuggestionModal();
  }, 3000);
}

function showSuggestionStatus(message, type) {
  const statusDiv = document.getElementById('suggestionStatus');
  statusDiv.className = `status-message ${type}`;
  statusDiv.style.display = 'block';
  statusDiv.innerHTML = `
    <h4><i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i> 
    ${type === 'success' ? (lang === 'de' ? 'Erfolg!' : 'Success!') : (lang === 'de' ? 'Fehler!' : 'Error!')}</h4>
    <p>${message}</p>
  `;
}

// ===== ACTIONS BAR =====
function updateActionsBar() {
  const actionsBar = document.getElementById('actionsBar');
  const favoritesCount = favorites.length;
  const compareCount = compareTools.length;
  
  document.getElementById('favoritesCount').textContent = favoritesCount;

function clearAllSelections() {
  if (confirm(lang === 'de' 
    ? 'M√∂chtest du wirklich alle Favoriten und Vergleichsauswahlen l√∂schen?' 
    : 'Do you really want to clear all favorites and comparison selections?')) {
    
    // Clear favorites
    favorites.forEach(toolId => {
      const tool = aiTools.find(t => t.id === toolId);
      if (tool) tool.isFavorite = false;
    });
    favorites = [];

    });

// ===== SUCHE & VORSCHL√ÑGE =====
function showSuggestions(q) {
  const div = document.getElementById('searchSuggestions');
  const matches = aiTools.filter(t => {
    const txt = `${t.name} ${t.category} ${t.description[lang]} ${t.features.join(' ')} ${t.useCases ? t.useCases.join(' ') : ''}`.toLowerCase();
    return txt.includes(q);
  }).slice(0, 6);
  
  if (matches.length > 0) {
    div.innerHTML = matches.map(t => `
      <div class="suggestion-item" data-tool="${t.id}">
        <i class="${catIcon(t.category)} suggestion-icon"></i>
        <div class="suggestion-text">
          <div class="suggestion-name">${highlight(t.name, q)}</div>
          <div class="suggestion-meta">${catName(t.category)} ‚Ä¢ ${t.priceDisplay}</div>
        </div>
      </div>
    `).join('');
    
    div.querySelectorAll('.suggestion-item').forEach(el => {
      el.addEventListener('click', () => {
        const toolId = parseInt(el.dataset.tool);
        const tool = aiTools.find(t => t.id === toolId);
        if (tool) {
          document.getElementById('searchInput').value = tool.name;
          query = tool.name.toLowerCase();
          hideSuggestions();
          applyFilters();
          // Scroll to that tool
          setTimeout(() => {
            const toolElement = document.querySelector(`[data-id="${toolId}"]`);
            if (toolElement) {
              toolElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
              toolElement.style.boxShadow = '0 0 0 2px var(--neon-cyan)';
              setTimeout(() => toolElement.style.boxShadow = '', 2000);
            }
          }, 100);
        }
      });
    });
    div.classList.add('active');
  } else {
    hideSuggestions();
  }
}

function hideSuggestions() {
  document.getElementById('searchSuggestions').classList.remove('active');
}

function highlight(txt, q) {
  const rx = new RegExp(`(${q})`, 'gi');
  return txt.replace(rx, '<span style="color:var(--neon-cyan)">$1</span>');
}

function catIcon(c) {
  const m = {
    text: 'fas fa-keyboard',
    image: 'fas fa-image',
    audio: 'fas fa-music',
    video: 'fas fa-video',
    code: 'fas fa-code',
    business: 'fas fa-briefcase'
  };
  return m[c] || 'fas fa-star';
}

function catName(c) {
  const m = {
    text: lang === 'de' ? 'Text' : 'Text',
    image: lang === 'de' ? 'Bilder' : 'Images',
    audio: 'Audio',
    video: 'Video',
    code: 'Code',
    business: 'Business'
  };
  return m[c] || c;
}

// ===== VOTE HANDLING =====
function handleVote(toolId, vote) {
  const tool = aiTools.find(t => t.id === toolId);
  if (!tool) return;

  // Reset if clicking same vote
  if (tool.userVote === vote) {
    tool.votes -= vote;
    tool.userVote = 0;
  } else {
    // Remove previous vote if exists
    if (tool.userVote !== 0) {
      tool.votes -= tool.userVote;
    }
    tool.votes += vote;
    tool.userVote = vote;
  }

  userVotes[toolId] = { votes: tool.votes, userVote: tool.userVote };
  saveUserVotes();
  renderTopCharts();
  applyFilters();
}

// ===== FILTER & TOOL LISTE =====
function applyFilters() {
  let filtered = aiTools.filter(tool => {
    if (cat === 'favorites' && !tool.isFavorite) return false;
    if (cat !== 'all' && cat !== 'favorites' && tool.category !== cat) return false;
    if (price !== 'all' && tool.price !== price) return false;
    if (query) {
      const txt = `${tool.name} ${tool.category} ${tool.description[lang]} ${tool.features.join(' ')} ${tool.useCases ? tool.useCases.join(' ') : ''}`.toLowerCase();
      if (!txt.includes(query)) return false;
    }
    return true;
  });

  filtered.sort((a, b) => {
    if (sort === 'rating') return b.rating - a.rating;
    if (sort === 'votes') return (b.votes + b.rating * 10) - (a.votes + a.rating * 10);
    if (sort === 'popular') return (b.badge === 'popular' ? 1 : 0) - (a.badge === 'popular' ? 1 : 0);
    if (sort === 'price-low' || sort === 'price-high') {
      const aPrice = a.priceDisplay.includes('Free') ? 0 : 
                    parseFloat(a.priceDisplay.replace(/[^\d.]/g, '')) || 999;
      const bPrice = b.priceDisplay.includes('Free') ? 0 : 
                    parseFloat(b.priceDisplay.replace(/[^\d.]/g, '')) || 999;
      return sort === 'price-low' ? aPrice - bPrice : bPrice - aPrice;
    }
    return 0;
  });

  renderTools(filtered);
}

  // Add event listeners
  grid.querySelectorAll('.vote-btn-compact').forEach(btn => {
    btn.addEventListener('click', (e) => {
      const toolId = parseInt(btn.dataset.id);
      const vote = parseInt(btn.dataset.vote);
      handleVote(toolId, vote);
    });
  });
  
  grid.querySelectorAll('.favorite-btn').forEach(btn => {
    btn.addEventListener('click', (e) => {
      const toolId = parseInt(btn.dataset.id);
      toggleFavorite(toolId);
    });
  });
  
  grid.querySelectorAll('.compare-btn').forEach(btn => {
    btn.addEventListener('click', (e) => {
      const toolId = parseInt(btn.dataset.id);
      toggleCompare(toolId);
    });
  });
}

function resetFilters() {
  cat = 'all';
  price = 'all';
  sort = 'votes';
  query = '';
  document.getElementById('searchInput').value = '';
  document.getElementById('priceFilter').value = 'all';
  document.getElementById('sortFilter').value = 'votes';
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  document.querySelector('[data-scope="all"]').classList.add('active');
  applyFilters();
}
