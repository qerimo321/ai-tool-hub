function initLanguageSystem() {
  // 1. Pr√ºfe localStorage f√ºr gespeicherte Sprache
  const savedLang = localStorage.getItem('preferredLang');
  
  // 2. Wenn gespeichert, diese verwenden
  if (savedLang && (savedLang === 'de' || savedLang === 'en')) {
    lang = savedLang;
  } 
  // 3. Ansonsten Browsersprache pr√ºfen
  else {
    const browserLang = navigator.language || navigator.userLanguage;
    // Vereinfachte Erkennung: Wenn Deutsch (de, de-DE, de-AT, etc.) dann DE, sonst EN
    lang = browserLang.toLowerCase().startsWith('de') ? 'de' : 'en';
  }
  
  // 4. Sprache anwenden
  updateLanguage(lang);
  
  // 5. Button-Text setzen
  document.getElementById('langText').textContent = lang === 'de' ? 'EN' : 'DE';
}

// Sprache umschalten
function toggleLanguage() {
  lang = lang === 'de' ? 'en' : 'de';
  localStorage.setItem('preferredLang', lang);
  updateLanguage(lang);
  document.getElementById('langText').textContent = lang === 'de' ? 'EN' : 'DE';
}

// Sprache auf der Seite anwenden
function updateLanguage(language) {
  lang = language;
  
  // 1. Alle Elemente mit data-de und data-en Attributen aktualisieren
  const elements = document.querySelectorAll('[data-de][data-en]');
  elements.forEach(element => {
    const text = element.getAttribute(`data-${lang}`);
    if (text !== null) {
      // Spezielle Behandlung f√ºr Input-Platzhalter
      if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
        element.placeholder = text;
      } 
      // Spezielle Behandlung f√ºr Buttons/Spans innerhalb von Chips
      else if (element.classList.contains('search-hint-chip')) {
        // √úberspringe die Chip-Container selbst
        const span = element.querySelector('span');
        if (span) {
          const spanText = span.getAttribute(`data-${lang}`);
          if (spanText) span.textContent = spanText;
        }
      }
      else {
        element.textContent = text;
      }
    }
  });
  
  // 2. Dynamische Inhalte aktualisieren (Tool-Beschreibungen etc.)
  updateDynamicContent();
}

    // Handle different filter types
    if (filterType === 'chat-text') {
      cat = 'text';
      document.querySelector(`[data-category="text"]`).classList.add('active');
    } else if (filterType === 'free') {
      cat = 'all';
      price = 'free';
      document.querySelector(`[data-scope="all"]`).classList.add('active');
    } else if (['image', 'audio', 'video', 'code'].includes(filterType)) {
      cat = filterType;
      document.querySelector(`[data-category="${filterType}"]`).classList.add('active');
    }
    
    // Update filter dropdowns
    document.getElementById('priceFilter').value = price;
    document.getElementById('sortFilter').value = sort;
    
    applyFilters();
    window.scrollTo({ top: document.querySelector('.tools-container').offsetTop - 20, behavior: 'smooth' });
  });
  
  // Filter Buttons
  document.querySelector('.compact-filters').addEventListener('click', e => {
    const btn = e.target.closest('.filter-btn');
    if (!btn) return;
    
    document.querySelectorAll('.compact-filters .filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    
    if (btn.dataset.scope === 'all') {
      cat = 'all';
    } else if (btn.dataset.category) {
      cat = btn.dataset.category;
    }
    
    applyFilters();
  });
  
  // Filter Dropdowns
  document.getElementById('priceFilter').addEventListener('change', function() {
    price = this.value;
    applyFilters();
  });
  
  document.getElementById('sortFilter').addEventListener('change', function() {
    sort = this.value;
    applyFilters();
  });
  
  // Scroll to top Button
  const scrollBtn = document.getElementById('scrollTop');
  window.addEventListener('scroll', () => {
    scrollBtn.classList.toggle('visible', window.pageYOffset > 300);
  });
  scrollBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
}

// ===== SUCHE & VORSCHL√ÑGE =====
function showSuggestions(q) {
  const div = document.getElementById('searchSuggestions');
  const matches = aiTools.filter(t => {
    const txt = `${t.name} ${t.category} ${t.description[lang]} ${t.features.join(' ')} ${t.useCases ? t.useCases.join(' ') : ''}`.toLowerCase();
    return txt.includes(q);
  }).slice(0, 6);
  
  if (matches.length > 0) {
    div.innerHTML = matches.map(t => `
      <div class="suggestion-item" data-tool="${t.id}">
        <i class="${catIcon(t.category)} suggestion-icon"></i>
        <div class="suggestion-text">
          <div class="suggestion-name">${highlight(t.name, q)}</div>
          <div class="suggestion-meta">${catName(t.category)} ‚Ä¢ ${t.priceDisplay}</div>
        </div>
      </div>
    `).join('');
    
    div.querySelectorAll('.suggestion-item').forEach(el => {
      el.addEventListener('click', () => {
        const toolId = parseInt(el.dataset.tool);
        const tool = aiTools.find(t => t.id === toolId);
        if (tool) {
          document.getElementById('searchInput').value = tool.name;
          query = tool.name.toLowerCase();
          hideSuggestions();
          applyFilters();
          // Scroll to that tool
          setTimeout(() => {
            const toolElement = document.querySelector(`[data-id="${toolId}"]`);
            if (toolElement) {
              toolElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
              toolElement.style.boxShadow = '0 0 0 2px var(--neon-cyan)';
              setTimeout(() => toolElement.style.boxShadow = '', 2000);
            }
          }, 100);
        }
      });
    });
    div.classList.add('active');
  } else {
    hideSuggestions();
  }
}

function hideSuggestions() {
  document.getElementById('searchSuggestions').classList.remove('active');
}

function highlight(txt, q) {
  const rx = new RegExp(`(${q})`, 'gi');
  return txt.replace(rx, '<span style="color:var(--neon-cyan)">$1</span>');
}

function catIcon(c) {
  const m = {
    text: 'fas fa-keyboard',
    image: 'fas fa-image',
    audio: 'fas fa-music',
    video: 'fas fa-video',
    code: 'fas fa-code',
    business: 'fas fa-briefcase'
  };
  return m[c] || 'fas fa-star';
}

function catName(c) {
  const m = {
    text: lang === 'de' ? 'Text' : 'Text',
    image: lang === 'de' ? 'Bilder' : 'Images',
    audio: 'Audio',
    video: 'Video',
    code: 'Code',

  };

}

// ===== TOP CHARTS RENDERN =====

  const container = document.getElementById('topCharts');

    .slice(0, 5);

  container.innerHTML = sortedTools.map((tool, index) => {
    const commentCount = commentsDB[tool.id] ? commentsDB[tool.id].length : 0;
    const badgeClass = commentCount === 0 ? 'empty' : '';
    return `
    <div class="chart-card">

        </button>

          <i class="fas fa-thumbs-down"></i>
        </button>
      </div>
    </div>
  `}).join('');

  // Add vote event listeners
  container.querySelectorAll('.vote-btn').forEach(btn => {

      const toolId = parseInt(btn.dataset.id);
      const vote = parseInt(btn.dataset.vote);
      handleVote(toolId, vote);
    });
  });

  // Add comment button listeners
  container.querySelectorAll('.chart-comment-btn').forEach(btn => {

// ===== VOTE HANDLING =====
function handleVote(toolId, vote) {
  const tool = aiTools.find(t => t.id === toolId);
  if (!tool) return;

  // Reset if clicking same vote
  if (tool.userVote === vote) {
    tool.votes -= vote;
    tool.userVote = 0;
  } else {
    // Remove previous vote if exists
    if (tool.userVote !== 0) {
      tool.votes -= tool.userVote;
    }
    tool.votes += vote;
    tool.userVote = vote;
  }

  userVotes[toolId] = { votes: tool.votes, userVote: tool.userVote };
  saveUserVotes();
  renderTopCharts();
  applyFilters();
}

// ===== KOMMENTARE SYSTEM =====
function openComments(toolId) {
  const tool = aiTools.find(t => t.id === toolId);
  if (!tool) return;
  
  currentToolId = toolId;
  document.getElementById('commentsOverlay').classList.add('active');
  document.body.style.overflow = 'hidden';
  
  // Setze Fokus auf Kommentarfeld
  setTimeout(() => {
    document.getElementById('commentInput').focus();
  }, 300);
  
  renderComments(toolId);
}

function closeComments() {
  document.getElementById('commentsOverlay').classList.remove('active');
  document.body.style.overflow = 'auto';
  document.getElementById('commentInput').value = '';
  currentToolId = null;
}

function renderComments(toolId) {
  const commentsBody = document.getElementById('commentsBody');
  const t = translations[lang];
  
  if (!commentsDB[toolId] || commentsDB[toolId].length === 0) {
    commentsBody.innerHTML = `
      <div class="no-comments">
        <i class="fas fa-comment-slash"></i>
        <p>${t.noComments}</p>
      </div>
    `;
    return;
  }
  
  const comments = commentsDB[toolId].sort((a, b) => b.timestamp - a.timestamp);
  
  commentsBody.innerHTML = comments.map(comment => {
    const timeAgo = getTimeAgo(comment.timestamp);
    const isLiked = likedComments[comment.id] || false;
    const likeCount = comment.likes || 0;
    
    return `
      <div class="comment-item" data-comment-id="${comment.id}">
        <div class="comment-header">
          <div class="comment-user">
            <div class="user-avatar" style="background: ${getAvatarColor(comment.user)}">
              ${comment.user.charAt(0).toUpperCase()}
            </div>
            <span class="user-name">${comment.user}</span>
          </div>
          <span class="comment-time">${timeAgo}</span>
        </div>
        <div class="comment-content">${escapeHtml(comment.text).replace(/\n/g, '<br>')}</div>
        <div class="comment-actions">
          <button class="comment-like-btn ${isLiked ? 'liked' : ''}" data-comment-id="${comment.id}">
            <i class="fas fa-thumbs-up"></i>
            <span>${likeCount} ${t.commentLikes}</span>
          </button>
        </div>
      </div>
    `;
  }).join('');
  
  // Add like button listeners
  commentsBody.querySelectorAll('.comment-like-btn').forEach(btn => {
    btn.addEventListener('click', (e) => {
      const commentId = btn.dataset.commentId;
      toggleCommentLike(commentId);
    });
  });
}

function submitComment() {
  if (!currentToolId) return;
  
  const commentInput = document.getElementById('commentInput');
  const text = commentInput.value.trim();
  
  if (!text) return;
  
  // Benutzername speichern
  saveUserName();
  
  // Kommentar-ID generieren
  const commentId = Date.now();
  
  // Kommentar erstellen
  const comment = {
    id: commentId,
    user: userName,
    text: text,
    timestamp: Date.now(),
    likes: 0
  };
  
  // Kommentar zur Datenbank hinzuf√ºgen
  if (!commentsDB[currentToolId]) {
    commentsDB[currentToolId] = [];
  }
  commentsDB[currentToolId].push(comment);
  
  // Speichern
  saveComments();
  
  // Kommentarfeld leeren
  commentInput.value = '';
  
  // Kommentarliste aktualisieren
  renderComments(currentToolId);
  
  // Kommentarzahlen in der Liste aktualisieren
  renderTopCharts();
  applyFilters();
  
  // Erfolgsfeedback
  const submitBtn = document.getElementById('submitCommentBtn');
  const originalText = submitBtn.innerHTML;
  submitBtn.innerHTML = lang === 'de' ? '<i class="fas fa-check"></i> Gesendet!' : '<i class="fas fa-check"></i> Sent!';
  submitBtn.disabled = true;
  
  setTimeout(() => {
    submitBtn.innerHTML = originalText;
    submitBtn.disabled = false;
  }, 1500);
}

function toggleCommentLike(commentId) {
  if (!likedComments[commentId]) {
    // Like hinzuf√ºgen
    likedComments[commentId] = true;
    
    // Like-Z√§hler in Kommentar erh√∂hen
    Object.keys(commentsDB).forEach(toolId => {
      commentsDB[toolId].forEach(comment => {
        if (comment.id == commentId) {
          comment.likes = (comment.likes || 0) + 1;
        }
      });
    });
  } else {
    // Like entfernen
    delete likedComments[commentId];
    
    // Like-Z√§hler in Kommentar verringern
    Object.keys(commentsDB).forEach(toolId => {
      commentsDB[toolId].forEach(comment => {
        if (comment.id == commentId) {
          comment.likes = Math.max((comment.likes || 0) - 1, 0);
        }
      });
    });
  }
  
  saveComments();
  saveLikedComments();
  
  if (currentToolId) {
    renderComments(currentToolId);
  }
}

function getTimeAgo(timestamp) {
  const now = Date.now();
  const diff = now - timestamp;
  const t = translations[lang];
  
  const seconds = Math.floor(diff / 1000);
  const minutes = Math.floor(seconds / 60);
  const hours = Math.floor(minutes / 60);
  const days = Math.floor(hours / 24);
  const weeks = Math.floor(days / 7);
  const months = Math.floor(days / 30);
  const years = Math.floor(days / 365);
  
  if (years > 0) return `${years} ${t.years} ${t.ago}`;
  if (months > 0) return `${months} ${t.months} ${t.ago}`;
  if (weeks > 0) return `${weeks} ${t.weeks} ${t.ago}`;
  if (days > 0) return `${days} ${t.days} ${t.ago}`;
  if (hours > 0) return `${hours} ${t.hours} ${t.ago}`;
  if (minutes > 0) return `${minutes} ${t.minutes} ${t.ago}`;
  return `${seconds} ${t.seconds} ${t.ago}`;
}

function getAvatarColor(userName) {
  const colors = [
    'linear-gradient(135deg, var(--neon-cyan), var(--neon-purple))',
    'linear-gradient(135deg, var(--matrix-green), var(--neon-cyan))',
    'linear-gradient(135deg, var(--electric-blue), var(--neon-purple))',
    'linear-gradient(135deg, #ff6b6b, #ffa726)',
    'linear-gradient(135deg, var(--neon-purple), #ff4081)',
    'linear-gradient(135deg, var(--neon-cyan), #00bcd4)'
  ];
  const index = userName.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) % colors.length;
  return colors[index];
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

// ===== FILTER & TOOL LISTE =====
function applyFilters() {
  let filtered = aiTools.filter(tool => {
    if (cat !== 'all' && tool.category !== cat) return false;
    if (price !== 'all' && tool.price !== price) return false;
    if (query) {
      const txt = `${tool.name} ${tool.category} ${tool.description[lang]} ${tool.features.join(' ')} ${tool.useCases ? tool.useCases.join(' ') : ''}`.toLowerCase();
      if (!txt.includes(query)) return false;
    }
    return true;
  });

  filtered.sort((a, b) => {
    if (sort === 'rating') return b.rating - a.rating;
    if (sort === 'votes') return (b.votes + b.rating * 10) - (a.votes + a.rating * 10);
    if (sort === 'popular') return (b.badge === 'popular' ? 1 : 0) - (a.badge === 'popular' ? 1 : 0);
    if (sort === 'price-low' || sort === 'price-high') {
      const aPrice = a.priceDisplay.includes('Free') ? 0 : 
                    parseFloat(a.priceDisplay.replace(/[^\d.]/g, '')) || 999;
      const bPrice = b.priceDisplay.includes('Free') ? 0 : 
                    parseFloat(b.priceDisplay.replace(/[^\d.]/g, '')) || 999;
      return sort === 'price-low' ? aPrice - bPrice : bPrice - aPrice;
    }
    return 0;
  });

  renderTools(filtered);
}

    });
  });

  // Add comment button listeners
  grid.querySelectorAll('.comment-btn-compact').forEach(btn => {
    btn.addEventListener('click', (e) => {
      e.stopPropagation();
      const toolId = parseInt(btn.dataset.id);
      openComments(toolId);
    });
  });

function resetFilters() {
  cat = 'all';
  price = 'all';
  sort = 'votes';
  query = '';
  document.getElementById('searchInput').value = '';
  document.getElementById('priceFilter').value = 'all';
  document.getElementById('sortFilter').value = 'votes';
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  document.querySelector('[data-scope="all"]').classList.add('active');
  applyFilters();
}
