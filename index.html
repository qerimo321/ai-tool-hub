function initLanguageSystem() {

  } else {
    const browserLang = navigator.language || navigator.userLanguage;
    lang = browserLang.toLowerCase().startsWith('de') ? 'de' : 'en';
  }
      
  updateLanguage(lang);
  document.getElementById('langText').textContent = lang === 'de' ? 'EN' : 'DE';
}

function updateLanguage(language) {
  lang = language;
  const t = translations[lang];
      
  // Alle Elemente mit data-de und data-en Ã¼bersetzen
  const elements = document.querySelectorAll('[data-de], [data-en]');
  elements.forEach(element => {
    // FÃ¼r Elemente, die beide Attribute haben
    if (element.hasAttribute('data-de') && element.hasAttribute('data-en')) {
      const text = element.getAttribute(`data-${lang}`);
      if (text !== null) {
        if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
          element.placeholder = text;
        } else if (element.tagName === 'SELECT') {
          // FÃ¼r Select-Optionen
          const options = element.querySelectorAll('option[data-de], option[data-en]');
          options.forEach(opt => {
            const optText = opt.getAttribute(`data-${lang}`);
            if (optText) opt.textContent = optText;
          });
        } else if (element.classList.contains('search-hint-chip') || element.classList.contains('concierge-option')) {
          // FÃ¼r Chips und Options
          const span = element.querySelector('span');
          if (span && span.hasAttribute(`data-${lang}`)) {
            const spanText = span.getAttribute(`data-${lang}`);
            if (spanText) span.textContent = spanText;
          }
        } else {
          element.textContent = text;
        }
      }
    }
    
    // FÃ¼r Elemente, die nur ein Attribut haben (wie Buttons mit Text)
    else if (element.hasAttribute(`data-${lang}`)) {
      const text = element.getAttribute(`data-${lang}`);
      if (text) element.textContent = text;
    }
  });
      
  // Badge aktualisieren
  const badge = document.getElementById('badgeText');
  if (badge) {
    badge.textContent = t.badge ? t.badge(50) : `ðŸš€ 50 ${lang === 'de' ? 'KI-Tools fÃ¼r 2026' : 'AI Tools for 2026'}`;
  }
      
  // Filter Dropdowns aktualisieren
  initFilterDropdowns();
      
  // Daten neu rendern, wenn geladen
  if (typeof aiTools !== 'undefined' && aiTools.length > 0) {
    renderTopCharts();
    applyFilters();
    updateActionsBar();
  }
}

function initRouter() {
  window.addEventListener('popstate', handleRouting);
  handleRouting();
}

function handleRouting() {
  const urlParams = new URLSearchParams(window.location.search);
  const toolId = urlParams.get('tool');
  const vsParam = urlParams.get('vs');
      
  if (toolId) {
    const tool = aiTools.find(t => t.id === toolId);
    if (tool) {
      showToolDetailModal(tool);
      return;
    }
  }
      
  if (vsParam) {
    const ids = vsParam.split('-vs-');
    if (ids.length >= 2) {
      const tool1 = aiTools.find(t => t.id === ids[0]);
      const tool2 = aiTools.find(t => t.id === ids[1]);
      if (tool1 && tool2) {
        openComparisonView(tool1, tool2);
        return;
      }
    }
  }
      
  closeToolDetailModal();
  closeToolComparisonModal();
}

function updateURL(params = {}) {
  const url = new URL(window.location);
  const searchParams = new URLSearchParams();
      
  Object.entries(params).forEach(([key, value]) => {
    if (value) searchParams.set(key, value);
    else searchParams.delete(key);
  });
      
  const currentParams = new URLSearchParams(window.location.search);
  currentParams.forEach((value, key) => {
    if (!params.hasOwnProperty(key)) searchParams.set(key, value);
  });
      
  const newUrl = `${window.location.pathname}?${searchParams.toString()}`;
  window.history.pushState({}, '', newUrl);
}

// ===== VOTE HANDLING =====
function handleVote(toolId, vote) {
  const tool = aiTools.find(t => t.id === toolId);
  if (!tool) return;
  if (tool.userVote === vote) {
    tool.votes -= vote;
    tool.userVote = 0;
  } else {
    if (tool.userVote !== 0) tool.votes -= tool.userVote;
    tool.votes += vote;
    tool.userVote = vote;
  }
  userVotes[toolId] = { votes: tool.votes, userVote: tool.userVote };
  saveUserVotes();
  renderTopCharts();
  applyFilters();
}

// ===== FILTER & TOOL LISTE =====
function applyFilters() {
  let filtered = aiTools.filter(tool => {
    if (cat === 'favorites' && !tool.isFavorite) return false;
    if (cat === 'lifetime' && !tool.hasLifetimeDeal) return false;
    if (cat !== 'all' && cat !== 'favorites' && cat !== 'lifetime' && tool.category !== cat) return false;
    if (price === 'free' && tool.price !== 'free') return false;
    if (price === 'paid' && tool.price !== 'paid') return false;
    if (price === 'freemium' && tool.price !== 'freemium') return false;
    if (price === 'lifetime' && !tool.hasLifetimeDeal) return false;
    if (query) {
      const txt = `${tool.name} ${tool.category} ${tool.description[lang]} ${tool.features.join(' ')} ${tool.useCases ? tool.useCases.join(' ') : ''}`.toLowerCase();
      if (!txt.includes(query)) return false;
    }
    return true;
  });
  filtered.sort((a, b) => {
    if (sort === 'rating') return b.rating - a.rating;
    if (sort === 'votes') return (b.votes + b.rating * 10) - (a.votes + a.rating * 10);
    if (sort === 'popular') return (b.badge === 'popular' ? 1 : 0) - (a.badge === 'popular' ? 1 : 0);
    if (sort === 'price-low' || sort === 'price-high') {
      const aPrice = a.priceDisplay.includes('Free') ? 0 : parseFloat(a.priceDisplay.replace(/[^\d.]/g, '')) || 999;
      const bPrice = b.priceDisplay.includes('Free') ? 0 : parseFloat(b.priceDisplay.replace(/[^\d.]/g, '')) || 999;
      return sort === 'price-low' ? aPrice - bPrice : bPrice - aPrice;
    }
    return 0;
  });
  renderTools(filtered);
}

      <div class="tool-detail-section">
        <h3><i class="fas fa-tags"></i> ${t.pricing}</h3>
        ${tool.pricing && Object.keys(tool.pricing).length > 0
          ? `
            <table class="pricing-table">
              <thead>
                <tr>
                  <th>${t.plan || 'Plan'}</th>
                  <th>${t.price}</th>
                  <th>${t.features || 'Features'}</th>
                </tr>
              </thead>
              <tbody>
                ${Object.entries(tool.pricing).map(([plan, desc]) => `
                  <tr>
                    <td>${plan.charAt(0).toUpperCase() + plan.slice(1)}</td>
                    <td>${tool.priceDisplay}</td>
                    <td>${desc}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `
          : `<p>${tool.priceDisplay} - ${lang === 'de' ? 'Weitere Details auf der offiziellen Website' : 'More details on official website'}</p>`
        }
      </div>
      <div class="tool-detail-section">
        <h3><i class="fas fa-exchange-alt"></i> ${t.topAlternatives}</h3>
        <div class="alternatives-grid">
          ${alternatives.map(alt => `
            <div class="alternative-card" data-id="${alt.id}">
              <div class="alternative-name">${alt.name}</div>
              <div class="alternative-category">${catName(alt.category)}</div>
              <div style="margin-top: 10px; font-size: 0.9rem; color: var(--tech-silver);">${alt.priceDisplay}</div>
            </div>
          `).join('')}
        </div>
      </div>
      <div class="tool-detail-section">
        <h3><i class="fas fa-bullseye"></i> ${t.bestUseCases}</h3>
        <p>${tool.useCases ? tool.useCases.map(uc => `<span style="background: rgba(0, 243, 255, 0.1); color: var(--neon-cyan); padding: 5px 10px; border-radius: 10px; margin-right: 8px; font-size: 0.9rem;">${uc}</span>`).join('') : ''}</p>
      </div>
    </div>
  `;
  document.getElementById('toolDetailContent').innerHTML = contentHTML;
  document.getElementById('toolDetailModalOverlay').classList.add('active');
  document.getElementById('toolDetailModal').classList.add('active');
  document.querySelectorAll('.alternative-card').forEach(card => {
    card.addEventListener('click', () => {
      const altId = card.dataset.id;
      const altTool = aiTools.find(t => t.id === altId);
      if (altTool) {
        updateURL({ tool: altId });
        showToolDetailModal(altTool);
      }
    });
  });
  document.getElementById('compareWithAlternativesBtn')?.addEventListener('click', () => {
    if (alternatives.length > 0) openComparisonView(tool, alternatives[0]);
  });
  document.getElementById('closeToolDetailModal').addEventListener('click', closeToolDetailModal);
  document.getElementById('toolDetailModalOverlay').addEventListener('click', closeToolDetailModal);
}

function closeToolDetailModal() {
  document.getElementById('toolDetailModalOverlay').classList.remove('active');
  document.getElementById('toolDetailModal').classList.remove('active');
  updateURL({ tool: null });
  resetSEOTags();
}

function updateSEOTags(tool) {
  document.title = tool.seoTitle?.[lang]
    ? `${tool.seoTitle[lang]} | AI Finder 2026`
    : `${tool.name} Review 2026 | AI Finder`;
  const metaDesc = document.getElementById('metaDynamicDescription');
  if (metaDesc) metaDesc.content = tool.seoDesc?.[lang] || `${tool.description[lang]} - ${translations[lang].reviewAndAlternatives}.`;
  const ogTitle = document.querySelector('meta[property="og:title"]');
  const ogDesc = document.querySelector('meta[property="og:description"]');
  const ogUrl = document.querySelector('meta[property="og:url"]');
  if (ogTitle) ogTitle.content = document.title;
  if (ogDesc) ogDesc.content = metaDesc.content;
  if (ogUrl) ogUrl.content = window.location.href;
}

function resetSEOTags() {
  const t = translations[lang];
  document.title = t.pageTitle ? `${t.pageTitle} | AI Finder 2026` : 'AI Finder 2026';
  const defaultDesc = t.pageDescription || 'Find your perfect AI tool in 2 clicks.';
  const metaDesc = document.getElementById('metaDynamicDescription');
  if (metaDesc) metaDesc.content = defaultDesc;
  const ogTitle = document.querySelector('meta[property="og:title"]');
  const ogDesc = document.querySelector('meta[property="og:description"]');
  const ogUrl = document.querySelector('meta[property="og:url"]');
  if (ogTitle) ogTitle.content = document.title;
  if (ogDesc) ogDesc.content = defaultDesc;
  if (ogUrl) ogUrl.content = window.location.origin + window.location.pathname;
}

// ===== TOOL COMPARISON VIEW =====
function openComparisonView(tool1, tool2) {
  if (!tool1 || !tool2) return;
  updateURL({ vs: `${tool1.id}-vs-${tool2.id}` });
  const t = translations[lang];
  const score1 = tool1.rating * 10 + tool1.votes;
  const score2 = tool2.rating * 10 + tool2.votes;
  const winner = score1 >= score2 ? tool1 : tool2;
  const loser = score1 >= score2 ? tool2 : tool1;
  let contentHTML = `
    <div class="comparison-header">
      <h1 class="comparison-title">${tool1.name} vs ${tool2.name}</h1>
      <p class="comparison-subtitle">${t.directComparison || 'Direct comparison of the best AI tools'}</p>
    </div>
    <div class="comparison-tools">
      <div class="comparison-tool ${winner === tool1 ? 'comparison-tool-winner' : ''}">
        ${winner === tool1 ? '<div class="winner-badge">ðŸ† ' + (t.winner || 'Winner') + '</div>' : ''}
        <div class="comparison-tool-header">
          <div class="comparison-tool-name">${tool1.name}</div>
          <div class="comparison-tool-category">${catName(tool1.category)}</div>
        </div>
        <div class="comparison-stats">
          <div class="comparison-stat"><div class="comparison-stat-label">${t.rating}</div><div class="comparison-stat-value ${tool1.rating >= tool2.rating ? 'high' : 'low'}">${tool1.rating}/5.0</div></div>
          <div class="comparison-stat"><div class="comparison-stat-label">${t.community}</div><div class="comparison-stat-value ${tool1.votes >= tool2.votes ? 'high' : 'low'}">${tool1.votes}</div></div>
          <div class="comparison-stat"><div class="comparison-stat-label">${t.price}</div><div class="comparison-stat-value">${tool1.priceDisplay}</div></div>
          <div class="comparison-stat"><div class="comparison-stat-label">LTD</div><div class="comparison-stat-value ${tool1.hasLifetimeDeal ? 'high' : 'low'}">${tool1.hasLifetimeDeal ? 'âœ“' : 'âœ—'}</div></div>
        </div>
        <div class="tool-detail-actions">
          <a href="${tool1.link}" class="action-btn" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-external-link-alt"></i>
            <span>${t.toTool}</span>
          </a>
          <button class="action-btn secondary view-detail-btn" data-id="${tool1.id}">
            <i class="fas fa-chart-line"></i>
            <span>${t.details}</span>
          </button>
        </div>
      </div>
      <div class="comparison-tool ${winner === tool2 ? 'comparison-tool-winner' : ''}">
        ${winner === tool2 ? '<div class="winner-badge">ðŸ† ' + (t.winner || 'Winner') + '</div>' : ''}
        <div class="comparison-tool-header">
          <div class="comparison-tool-name">${tool2.name}</div>
          <div class="comparison-tool-category">${catName(tool2.category)}</div>
        </div>
        <div class="comparison-stats">
          <div class="comparison-stat"><div class="comparison-stat-label">${t.rating}</div><div class="comparison-stat-value ${tool2.rating >= tool1.rating ? 'high' : 'low'}">${tool2.rating}/5.0</div></div>
          <div class="comparison-stat"><div class="comparison-stat-label">${t.community}</div><div class="comparison-stat-value ${tool2.votes >= tool1.votes ? 'high' : 'low'}">${tool2.votes}</div></div>
          <div class="comparison-stat"><div class="comparison-stat-label">${t.price}</div><div class="comparison-stat-value">${tool2.priceDisplay}</div></div>
          <div class="comparison-stat"><div class="comparison-stat-label">LTD</div><div class="comparison-stat-value ${tool2.hasLifetimeDeal ? 'high' : 'low'}">${tool2.hasLifetimeDeal ? 'âœ“' : 'âœ—'}</div></div>
        </div>
        <div class="tool-detail-actions">
          <a href="${tool2.link}" class="action-btn" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-external-link-alt"></i>
            <span>${t.toTool}</span>
          </a>
          <button class="action-btn secondary view-detail-btn" data-id="${tool2.id}">
            <i class="fas fa-chart-line"></i>
            <span>${t.details}</span>
          </button>
        </div>
      </div>
    </div>
    <div class="comparison-verdict">
      <h3><i class="fas fa-gavel"></i> ${t.ourVerdict}</h3>
      <p>${lang === 'de'
        ? `Nach grÃ¼ndlicher Analyse empfehlen wir <strong>${winner.name}</strong> fÃ¼r die meisten Nutzer. ${winner.name} punktet mit einer hÃ¶heren Gesamtbewertung (${winner.rating}/5.0 vs ${loser.rating}/5.0) und ${winner.votes >= loser.votes ? 'mehr' : 'weniger'} Community-Support.`
        : `After thorough analysis, we recommend <strong>${winner.name}</strong> for most users. ${winner.name} scores with a higher overall rating (${winner.rating}/5.0 vs ${loser.rating}/5.0) and ${winner.votes >= loser.votes ? 'more' : 'less'} community support.`
      }</p>
      <div class="verdict-recommendation">
        ${lang === 'de' ? `ðŸ† ${winner.name} ist der Gewinner` : `ðŸ† ${winner.name} is the winner`}
      </div>
    </div>
    <div class="tool-detail-actions" style="margin: 0 30px 30px;">
      <button class="action-btn secondary" id="closeComparisonBtn">
        <i class="fas fa-times"></i>
        <span>${t.closeComparison}</span>
      </button>
      <button class="action-btn" id="compareOtherBtn">
        <i class="fas fa-random"></i>
        <span>${t.compareOther}</span>
      </button>
    </div>
  `;
  document.getElementById('toolComparisonContent').innerHTML = contentHTML;
  document.getElementById('toolComparisonModalOverlay').classList.add('active');
  document.getElementById('toolComparisonModal').classList.add('active');
  document.querySelectorAll('.view-detail-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const toolId = btn.dataset.id;
      const tool = aiTools.find(t => t.id === toolId);
      if (tool) {
        closeToolComparisonModal();
        updateURL({ tool: toolId, vs: null });
        showToolDetailModal(tool);
      }
    });
  });
  document.getElementById('closeComparisonBtn')?.addEventListener('click', closeToolComparisonModal);
  document.getElementById('compareOtherBtn')?.addEventListener('click', () => {
    closeToolComparisonModal();
    openCompareModal();
  });
  document.getElementById('closeToolComparisonModal').addEventListener('click', closeToolComparisonModal);
  document.getElementById('toolComparisonModalOverlay').addEventListener('click', closeToolComparisonModal);
}

function closeToolComparisonModal() {
  document.getElementById('toolComparisonModalOverlay').classList.remove('active');
  document.getElementById('toolComparisonModal').classList.remove('active');
  updateURL({ vs: null });
}
</script>
