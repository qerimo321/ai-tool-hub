<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>
  // Sprachsystem
  let lang = localStorage.getItem('preferredLang') || (navigator.language.toLowerCase().startsWith('de') ? 'de' : 'en');
  
  function updateLanguage() {
    document.querySelectorAll('[data-de][data-en]').forEach(el => {
      el.textContent = el.getAttribute(`data-${lang}`);
    });
    document.getElementById('langText').textContent = lang === 'de' ? 'EN' : 'DE';
    
    // Update Statistik-Text
    updateStats();
  }
  
  // Sprachwechsel
  document.getElementById('langBtn').addEventListener('click', () => {
    lang = lang === 'de' ? 'en' : 'de';
    localStorage.setItem('preferredLang', lang);
    updateLanguage();
    showToast(lang === 'de' ? 'Sprache zu Deutsch gewechselt' : 'Switched to English');
  });
  
  // Statistik anzeigen
  function updateStats() {
    const votes = JSON.parse(localStorage.getItem('aiFinderVotes') || '{}');
    const voteCount = Object.keys(votes).length;
    const voteText = lang === 'de' 
      ? `${voteCount} Votes gespeichert` 
      : `${voteCount} votes stored`;
    document.getElementById('voteStats').textContent = voteText;
  }
  
  // Kommentare anzeigen
  function viewComments() {
    const comments = JSON.parse(localStorage.getItem('aiFinderComments') || '{}');
    const commentCount = Object.keys(comments).length;
    
    if (commentCount === 0) {
      showToast(lang === 'de' ? 'Keine Kommentare gefunden' : 'No comments found');
    } else {
      showToast(lang === 'de' 
        ? `${commentCount} Kommentare gefunden` 
        : `Found ${commentCount} comments`);
      // Hier kÃ¶nnte man ein Modal mit allen Kommentaren Ã¶ffnen
    }
  }
  
  // Daten lÃ¶schen
  document.getElementById('clearDataBtn').addEventListener('click', () => {
    if (confirm(lang === 'de' 
      ? 'Alle lokalen Daten (Votes, Kommentare, Einstellungen) lÃ¶schen?' 
      : 'Clear all local data (votes, comments, settings)?')) {
      localStorage.clear();
      updateStats();
      showToast(lang === 'de' ? 'Alle Daten gelÃ¶scht!' : 'All data cleared!');
    }
  });
  
  // Daten exportieren
  document.getElementById('exportDataBtn').addEventListener('click', () => {
    const data = {
      votes: JSON.parse(localStorage.getItem('aiFinderVotes') || '{}'),
      comments: JSON.parse(localStorage.getItem('aiFinderComments') || '{}'),
      language: localStorage.getItem('preferredLang'),
      exportDate: new Date().toISOString()
    };
    
    const dataStr = JSON.stringify(data, null, 2);
    const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
    
    const exportFileDefaultName = 'ai-finder-data.json';
    const linkElement = document.createElement('a');
    linkElement.setAttribute('href', dataUri);
    linkElement.setAttribute('download', exportFileDefaultName);
    linkElement.click();
    
    showToast(lang === 'de' ? 'Daten exportiert!' : 'Data exported!');
  });
  
  // Updates prÃ¼fen
  document.getElementById('checkUpdatesBtn').addEventListener('click', async () => {
    try {
      showToast(lang === 'de' ? 'PrÃ¼fe auf Updates...' : 'Checking for updates...');
      // Hier kÃ¶nnte man eine API abfragen
      setTimeout(() => {
        showToast(lang === 'de' 
          ? 'AI Finder ist auf dem neuesten Stand! ðŸŽ‰' 
          : 'AI Finder is up to date! ðŸŽ‰');
      }, 1000);
    } catch (error) {
      showToast(lang === 'de' ? 'Fehler beim PrÃ¼fen auf Updates' : 'Error checking for updates');
    }
  });
  
  // Toast-Notification
  function showToast(message) {
    Toastify({
      text: message,
      duration: 3000,
      gravity: "top",
      position: "right",
      backgroundColor: "linear-gradient(135deg, #667eea 0%, #764ba2 100%)",
      stopOnFocus: true
    }).showToast();
  }
  
  // Initialisierung
  updateLanguage();
  updateStats();
</script>
